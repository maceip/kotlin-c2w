name: Android CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install container2wasm
      run: go install github.com/ktock/container2wasm/cmd/c2w@v0.8.0

    - name: Generate alpine.wasm
      run: |
        mkdir -p android-app/app/src/main/assets
        c2w alpine:latest android-app/app/src/main/assets/alpine.wasm

    - name: Build wasi-emscripten-host
      run: |
        cd wasi-emscripten-host
        ./gradlew publishToMavenLocal -x test

    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew

    - name: Build Android APK
      run: |
        cd android-app
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
