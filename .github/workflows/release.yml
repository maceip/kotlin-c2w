name: Release
on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  release:
    uses: maceip/.github/.github/workflows/android-release.yml@main
    with:
      java-version: '21'
      ndk-version: '27.2.12479018'
      submodules: true
      app-module: 'android-app-wamr/app'
      app-name: 'friscy'
      gradle-task: ':app:assembleDebug'
      working-directory: 'android-app-wamr'
      expected-native-libs: 'lib/arm64-v8a/libfriscy_android.so'
      min-apk-size: 500000
      check-alignment: true
    secrets:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
